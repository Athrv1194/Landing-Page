<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/Styles.css" />
    <script src="https://kit.fontawesome.com/df241d6200.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>

<body>
    <nav class="container">
        <div class="container-items">
            <div class="search">
                <input type="text" class="searchText" placeholder="Type to Search...">
                <a href="#" class="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div>
                <ul class="ul-list">
                    <li><a class="list" href="#">Catalog</a></li>
                    <li><a class="list" href="#">Collection Points</a></li>
                    <li><a class="list" href="#">Who we are</a></li>
                </ul>
            </div>
            <div class="title">
                <h1>FREECYCLE</h1>
            </div>
            <div>
                <ul class="ul-lists">
                    <li><a class="lists" href="#">Delivery</a></li>
                    <li><a class="lists" href="#">Orders</a></li>
                    <li><a class="lists" href="#">Balance</a></li>
                </ul>
            </div>
            <div class="profile-pic-div">
                <img src="http://picsum.photos/100" id="photo">
                <input type="file" id="file">
            </div>
            <div class="shop">
                <button class="btn">
                    <i class="fa-solid fa-bag-shopping"></i>
                </button>
            </div>
        </div>
    </nav>
</body>

</html>
